<body>
    <header>
        <img src="img/Webp.net-resizeimage.jpg" alt="Lemon Cake">
        <h1>Lemon Cake</h1>
        <h2>Ingredients</h2>
        <ul>
            <li>Butter</li>
            <li>Flour</li>
            <li>Sugar</li>
            <li>Lemon Juice</li>
        </ul>
        <h2>Preparation</h2>
        <ol>
            <li>Mix together the butter and flour.</li>
            <li>Add the sugar and lemon juice to it, and mix it some more.</li>
            <li>Finally pour it into a cake-form and bake it half an hour.</li>
        </ol>
    </header>
